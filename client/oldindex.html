<html>
<head>

    <title>Injector</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="loadTeams()">
    <ul id="leftHandPane"></ul>
    <div id="fightButton" onclick="onFight()">fight!</div>
    <ul id="rightHandPane"></ul>


    <!-- Javascript-->
    <script>

        //Styles for the buttons to stay colored when pressed
       function activate(leftHandPane){
        var c = document.getElementById(leftHandPane);
        c.setAttribute("class", "active");}



    var leftHandTeamID = 0;
    var rightHandTeamID = 0;
    function loadTeams(){
        console.log("We good bros");
        var fakeData = [
            {name: "team1", id: 1},
            {name: "team2", id: 2},
            {name: "team3", id: 3},
            {name: "team4", id: 4},
            {name: "team5", id: 5}

        ];
        var leftOutput = "";
        var rightOutput = "";
        fakeData.forEach(function (data){
            leftOutput+="<li id="+data.id+" onclick=\"onTeamClick("+data.id+",true)\">";
            rightOutput+="<li onclick=\"onTeamClick("+data.id+",false)\">";
            leftOutput+=data.name;
            leftOutput+="</li>";
            rightOutput+=data.name;
            rightOutput+="</li>";
            
        })
        document.getElementById("leftHandPane").innerHTML = leftOutput;
        document.getElementById("rightHandPane").innerHTML = rightOutput;
        
    }
    
    function onTeamClick(id, isLeft){
        console.log("You clicked this ID");
        console.log(id);
        if (isLeft){
            leftHandTeamID = id;
        }
        else{
            rightHandTeamID = id;
        }
    }

    function onFight(){
       // console.log("FIGHT!!");
        console.log(leftHandTeamID);
        console.log(rightHandTeamID);
        var body = { 
            competetorA: rightHandTeamID,
            competetorB: leftHandTeamID
        };
        $.post( "/api/inject", body, function( data ) {
                console.log("The deed is done");
        });
    }

    </script>

</body>
</html>
